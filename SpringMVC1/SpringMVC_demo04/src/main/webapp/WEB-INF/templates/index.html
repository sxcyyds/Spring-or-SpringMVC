<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    username:<input type="text" name="username">
    password:<input type="text" name="password">
    <input type="submit" value="测试请求体">
</form>
<form th:action="@{/testRequestEntity}" method="post">
    username:<input type="text" name="username">
    password:<input type="text" name="password">
    <input type="submit" value="测试请求报文">
</form>
<a th:href="@{/testRsponse}">通过servletAPI的response响应浏览器数据</a><br/>
<a th:href="@{/testResponseBody}">通过@ResponseBody响应浏览器数据</a><br>
<a th:href="@{/testResponseUser}">通过@ResponseBody响应给浏览器一个实体对象</a>
<div id="app">
    <a  @click="testAxios" th:href="@{/testAxios}">SptingMVC处理ajax请求</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAxios:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{

                        name:"tom",

                        sex:"女"
                    }
                }).then(function (response) {
                    alert(response.data)

                });
                event.preventDefault();

            }

        }
    });
</script>

</body>
</html>
